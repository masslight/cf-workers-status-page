settings:
  title: 'zapEHR Status'
  header: 'Status'
  url: 'https://status.zapehr.com' # used for Slack messages
  logo: zapehr-logo-dark.svg # image in ./public/ folder
  daysInHistogram: 90 # number of days you want to display in histogram
  collectResponseTimes: true # collects avg response times from CRON locations

  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)' # xx incident(s) recorded

monitors:
  - id: zapehr-homepage
    name: Homepage
    url: 'https://zapehr.com'
    method: GET
    expectStatus: 200
  - id: zapehr-documentation
    name: Documentation
    url: 'https://docs.zapehr.com/docs'
    method: GET
    expectStatus: 200
  - id: zapehr-console
    name: Console
    url: 'https://console.zapehr.com'
    method: GET
    expectStatus: 200
  - id: zapehr-fhir-api
    name: FHIR API
    url: 'https://fhir-api.zapehr.com/version'
    method: GET
    expectStatus: 200
  - id: zapehr-platform-api
    name: Platform API
    url: 'https://platform-api.zapehr.com/v1/version'
    method: GET
    expectStatus: 200
  - id: zapehr-project-api
    name: Project API
    url: 'https://project-api.zapehr.com/v1/version'
    method: GET
    expectStatus: 200
